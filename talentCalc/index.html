/data/artifacts/prem_red_gig.gif class="left circle">Премиальный эликсир гиганта</option></select><label>Выберите эликсир гиганта</label></div><div class="input-field col s12 m12 l6"><select id=lifes><option value=0.35 selected data-icon=https://w2.dwar.ru/images/data/artifacts/life1-gray.gif class="left circle">Малый эликсир жизни</option><option value=0.4 data-icon=https://w2.dwar.ru/images/data/artifacts/life2-green.gif class="left circle">Эликсир жизни</option><option value=0.45 data-icon=https://w2.dwar.ru/images/data/artifacts/life2-blue.gif class="left circle">Большой эликсир жизни</option><option value=0.5 data-icon=https://w1.dwar.ru/images/data/artifacts/life3-purple.gif class="left circle">Великий эликсир жизни</option><option value=0.54 data-icon=https://w1.dwar.ru/images/data/artifacts/life3_red.gif class="left circle">Абсолютный эликсир жизни</option><option value=0.56 data-icon=https://w1.dwar.ru/images/data/artifacts/life3_podzem.gif class="left circle">Подземный эликсир жизни</option><option value=0.65 data-icon=https://w1.dwar.ru/images/data/artifacts/prem_red_life.gif class="left circle">Премиальный эликсир жизни</option></select><label>Выберите эликсир жизни</label></div><div class="col s12"><br><div class=divider></div><br></div><div class="col s6"><h5 id=countElixirs style="font-size: 1.2rem;"></h5></div><div class="col s6"><form action=#><p class=range-field><input type=range id=test5 min=1 max=10 value=4 oninput=showVal(this.value) onchange=showVal(this.value)></p></form></div><div class="col s12"><br><div class=divider></div><br></div><div class="col s12"><h4 class=center-align>Сравнение эффективности талантов</h4><br><div class=divider></div><div class="col l6 s6 bordered center"><h5 class=center-align>Первый вариант изучения</h5><div class=honour-wrapper><div class="input-field col s12" id=block-1><select><optgroup label="Уровень жизни"><option value=20 data-icon=http://dwar.ru/images/data/artifacts/talant_gray_hp.gif class="left circle">У
