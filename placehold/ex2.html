<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .ex-1 {
      max-width: 100%;
      width: 100%;
    }
    .ex-2 {
      max-width: 100%;
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    .wrap {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    @media (min-width: 1920px) {
      .wrap {
        width: 1920px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <picture>
      <source media="(max-width: 640px)" srcset="http://via.placeholder.com/640x500">
      <source media="(max-width: 1024px)" srcset="http://via.placeholder.com/1024x500">
      <source media="(max-width: 1440px)" srcset="http://via.placeholder.com/1440x500">
      <img class="ex-2" src="http://via.placeholder.com/1920x500" alt="">
    </picture>
    <picture>
      <source media="(max-width: 640px)" srcset="http://via.placeholder.com/640x500">
      <source media="(max-width: 1024px)" srcset="http://via.placeholder.com/1024x500">
      <source media="(max-width: 1440px)" srcset="http://via.placeholder.com/1440x500">
      <img class="ex-2" src="http://via.placeholder.com/1920x500" alt="">
    </picture>
  </div>
</body>

</html>
